<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table form</title>
</head>
<body>
    <table>
        <tr>
           <td>Name :</td>  
           <td><input type="name" name="name" placeholder="name" autocomplete="off"></td>
        </tr>
        <tr>
          <td> Roll No : </td> 
          <td><input type="number" name="number" placeholder="number" autocomplete="off"></td>
        </tr>
        <tr>
            <td>Amount : </td>
            <td><input type="number" name ="amount" placeholder="amount"></td>
        </tr>
        <tr>
            <td>DOB : </td>
            <td><input type="date" name ="DOB"></td>
        </tr>
        <tr>
            <td>Email : </td>
            <td><input type="email" name ="email" placeholder="email" autocomplete="off"></td>
        </tr>
        <tr>
            <td>Interset Rate : </td>
            <td><input type="range" name ="roi" ></td>
        </tr>
        <tr>
            <td>Download Progress : </td>
            <td><progress value="55" max="100"></progress></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
            <td><input type="reset" value="reset"></td>
        </tr>

    </table>
</body>
</html>
