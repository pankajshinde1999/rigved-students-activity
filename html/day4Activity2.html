<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table form</title>
</head>
<body>
    <table>
        <tr>
            <th>Amount : </th>
            <th><input type="number" name ="amount" placeholder="amount"></th>
        </tr>
        <tr>
            <th>DOB : </th>
            <th><input type="date" name ="DOB"></th>
        </tr>
        <tr>
            <th>Email : </th>
            <th><input type="email" name ="email" placeholder="email" autocomplete="off"></th>
        </tr>
        <tr>
            <th>Interset Rate : </th>
            <th><input type="range" name ="roi" ></th>
        </tr>
        <tr>
            <th>Download Progress : </th>
            <th><progress value="55" max="100"></progress></th>
        </tr>
        <tr>
            <th><input type="submit" value="submit"></th>
            <th><input type="reset" value="reset"></th>
        </tr>

    </table>
</body>
</html>
