<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
</head>
<style>
   body {
  background-color: lightblue;
}
</style>
<body>
    <h1>OTP Generator</h1>
    <script>
        var n = prompt("Enter the number 4 or 6 to generate the OTP");
        
        function generateOTP(){
                if(n!=4 && n!=6){
                    alert("Enter the Number 4 or 6 ");
                     return false
                } 
            
                var digits = "0123456789";
                let OTP = "";
                for (let i = 0; i < n; i++ ) {
                OTP += digits[Math.floor(Math.random() * 10)];
                }
            return OTP;
        }
             
        document.write("OTP of "+n+" digits : "+generateOTP());
        
        </script>
</body>
</html
