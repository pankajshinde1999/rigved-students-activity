<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Page</title>
    <style>
        body{
            text-align: center;
            border: 2px solid;
            background-color: darkgrey;
        }
      
    </style>
</head>
<body>
    <h2>Age Edit</h2>
    <Form>
        <label>Edit Age: <input type="text" name="age" id="d2" autocomplete="off"></label>
        <button onclick = "editAge()">Edit</button><br>
        <a href = "2nd-page.html">Previous Page</a>
    </Form>
    <script type="text/javascript">
            function editAge() {
                var age = parseInt(document.getElementById('d2').value);
                localStorage.setItem('age', age);
            
        }
    </script>
</body>
</html>
