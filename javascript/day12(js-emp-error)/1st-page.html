<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <style>
        body{
            text-align: center;
            border: 2px solid;
            background-color: darkgrey;
        }
      
    </style>
</head>
<body>
    <h2>First Page input your data</h2><br><br>
    
    <label> Name:</label>
    <input type = "text" name = "a1" id = "d1"><br><br>
    <label> Age:</label>
    <input type = "text" name = "a2" id = "d2"><br><br>
    <input type = "button" value = "Save" onclick="storeUser()"> 
    <a href = "2nd-page.html">Next page</a>

    <script type = "text/javascript">
        function storeUser() {
            
            var input = document.getElementById('d1').value;
            var age = document.getElementById('d2').value;
            if(input.length < 1) {
                alert("please enter your name");
            } else {
                localStorage.setItem('user', input);
                localStorage.setItem('age', age);
            }
        }
    </script>
</body>
</html>
