<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largest&smallest numbers</title>
</head>

<body>
    <h2>largest&smallest numbers</h2>
    <script type="text/javascript">
        document.write('arr = [10, -3, 50, -2, 70, 40, 60]')
        document.write("<br/>")
        function largest(arr) {
            let i;
            let max = arr[0];
            for (i = 1; i < arr.length; i++) {
                if (arr[i] > max)
                    max = arr[i];
            }
            return max;
        }

        let arr = [10, -3, 50, -2, 70, 40, 60];
        document.write("Largest number = " + largest(arr));
        document.write("<br/>")

        var arr1 = [10, -3, 50, -2, 70, 40, 60];
        var smallest = arr1[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr1[i] < smallest) {
                smallest = arr1[i];
            }
        }
        document.write("Smallest number = " + smallest);
        document.write("<br/>")
    </script>

</body>

</html>
