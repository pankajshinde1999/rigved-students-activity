<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd&even numbers</title>
</head>

<body>
    <h2>odd&even numbers</h2>
    <hr>
    <script type="text/javascript">
        var n = 10;
        for (var i = 1; i <= n; i++) {
            if (i % 2 != 0) {
                document.write("oddNums[1-10] = " + i + "<br>");
            }
        }
        for (var i = 1; i <= n; i++) {
            if (i % 2 == 0) {
                document.write("evenNums[1-10] = " + i + "<br>");
            }
        }
    </script>


</body>

</html>
