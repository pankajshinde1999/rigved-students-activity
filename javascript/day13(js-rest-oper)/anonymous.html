<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback with timer function and anonymous</title>
</head>
<body>
    <h2>callback with timer function and anonymous</h2>
    <div id="i1"></div>
    <div id="i2"></div>
    <script type="text/javascript">
        var ele1 = document.getElementById('i1');
        setTimeout(function(){
            var ele2 = document.getElementById('i2');
            ele2.innerHTML = 'hope everyone are fine';
            console.log('updated i2');
        },4000);
        ele1.innerHTML = 'hello world';
        console.log('updated i1');

    </script>
</body>
</html>
