<p>tdf-validation-demo works!</p>
<div>
    <h1>TDF validaion demo</h1>
    <form #login="ngForm" (ngSubmit)="handleSubmit(login.value)">
        <div>
            username<input type="text" name="un" ngModel autocomplete="off" required>
        </div>
        <div>
            password<input type="password" name="ps" ngModel>
        </div>
        <div>
            <input type="submit" value="login" [disabled]="login.invalid">
        </div>
    </form>
    <div class="text-danger" [hidden]="login.valid || login.pristine">
        *Username and Password is mandatory
    </div>
    <div>
        Value: {{login.value | json}}
    </div>
    <div>
        Valid: {{login.valid}}
    </div>
    <div>
        Invalid: {{login.invalid}}
    </div>
    <div>
        Pristine: {{login.pristine}}
    </div>
</div>
