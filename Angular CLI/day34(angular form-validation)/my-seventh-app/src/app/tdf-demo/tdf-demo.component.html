<!-- <p>tdf-demo works!</p> -->
<div>
    <h2>TDF demo</h2>
    <form #user="ngForm" (ngSubmit)="formSubmit(user.value)">
        <div>
            firstname <input type="text" name="fn" ngModel autocomplete="OFF" >
        </div>
        <div>
            lastname <input type="text" name="ln" ngModel autocomplete="off" >
        </div>
        <div>
            phonenumber <input type="number" name="pn" ngModel autocomplete="off" >
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</div>
