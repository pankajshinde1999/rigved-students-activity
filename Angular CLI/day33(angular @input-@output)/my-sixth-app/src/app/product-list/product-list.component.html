<h2>product order </h2>
<table >
    <thead>
        <tr>
            <th>product name</th>
            <th>product price</th>
        </tr>
    </thead>
    <tbody *ngFor="let p of products">
        <tr>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td><button (click)="add(p.price)">add</button></td>
            <td><button (click)="remove(p.price)">remove</button></td>
        </tr>
    </tbody>
</table>
