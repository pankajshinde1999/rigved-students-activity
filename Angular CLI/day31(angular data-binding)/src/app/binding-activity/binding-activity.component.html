<p>binding-activity works!</p>

<div class="container">
   
    <h2>enter-the-data</h2>
    <div class="row">
        <div class="col">
            <div class="leftside"></div>
            <p>First Name : <input type="text" #first></p>
            <p>Last Name : <input type="text" #last></p>
            <button (click)="save(first.value, last.value)">Save</button>
        </div>
        <div class="col">
            <div class="rightside"></div>
            <h2>employee-data-table</h2>
            <table class="table">
                <thead>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let value of array">
                        <td>{{value.first}}</td>
                        <td>{{value.last}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<hr>
